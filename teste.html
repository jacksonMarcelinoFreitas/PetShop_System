<!DOCTYPE html>
<html>
<head>
    <title>Exemplo Toastr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <!-- Seu conteúdo HTML aqui -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        // Exemplo de inserção bem-sucedida no banco de dados
        var insercaoBemSucedida = true; // Suponha que a inserção foi bem-sucedida

        if (insercaoBemSucedida) {
            toastr.options = {
                closeButton: true, // Exibe o botão de fechamento
                progressBar: true, // Exibe a barra de status de fechamento
                timeOut: 5000 // Define o tempo de exibição da notificação (5 segundos)
            };

            toastr.success('Inserção realizada com sucesso!');
        }
    </script>
</body>
</html>
